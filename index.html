<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTheFlow — Positions GOLD S&P 500</title>
    <meta name="description" content="Suivez les positions GOLD actives du S&P 500. Days held, P&L, take profit +5%.">
    <meta property="og:title" content="WatchTheFlow — Positions GOLD S&P 500">
    <meta property="og:description" content="Positions actives, P&L en temps reel, objectif +5%.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar" id="top-bar">
        <div id="bar-global" class="bar-mode">
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 32 32" fill="none">
                    <path d="M4 20 C8 10, 14 10, 16 16 S24 22, 28 12" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="28" cy="12" r="3" fill="currentColor"/>
                </svg>
                <span class="logo-text">WatchTheFlow</span>
            </a>
            <div class="summary-compact" id="summary-compact">
                <span id="gold-count"></span>
                <span class="meteo-sep" id="summary-sep">&middot;</span>
                <span id="watching-count"></span>
            </div>
            <span id="last-update" class="bar-date"></span>
        </div>
    </div>

    <!-- Position chart -->
    <main id="chart-view">
        <div class="chart-canvas-wrap">
            <canvas id="chart-canvas"></canvas>
        </div>
        <div id="chart-tooltip" class="tooltip"></div>
    </main>

    <!-- Watching bar -->
    <div id="watching-bar" class="watching-bar" style="display:none"></div>

    <!-- Timeline -->
    <div id="timeline-bar" class="timeline-bar">
        <button id="timeline-play" class="timeline-play-btn">&#9654;</button>
        <input id="timeline-slider" type="range" min="0" max="89" value="89" class="timeline-slider">
        <div class="trail-control" id="trail-control">
            <input id="trail-slider" type="range" min="1" max="28" value="10" class="trail-range">
            <span id="trail-val" class="trail-val">10j</span>
        </div>
        <span id="timeline-date" class="timeline-date"></span>
    </div>

    <script src="js/timeline.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
