<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 — Rotation Sectorielle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <canvas id="graph-canvas"></canvas>
        <div id="tooltip" class="tooltip"></div>

        <div class="graph-legend">
            <div class="graph-legend-item"><span class="phase-dot" style="background:#22c55e"></span>Confirmé</div>
            <div class="graph-legend-item"><span class="phase-dot" style="background:#eab308"></span>Acceleration</div>
            <div class="graph-legend-item"><span class="phase-dot" style="background:#f97316"></span>Essoufflement</div>
            <div class="graph-legend-item"><span class="phase-dot" style="background:#ef4444"></span>Sous pression</div>
        </div>
    </main>

    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Ouvrir le panneau">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>

    <aside id="sidebar">
        <button class="sidebar-close" id="sidebar-close" aria-label="Fermer">&times;</button>
        <div class="sidebar-title">Secteurs S&P 500</div>
        <div id="signal-history"></div>
        <div id="sector-list"></div>
        <div class="sidebar-footer">Mis a jour chaque soir apres la cloture US</div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="data/data.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
