name: Update S&P 500 Sector Data

on:
  schedule:
    # 22h UTC lun-ven (1h apres fermeture US market)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run pipeline
        run: python scripts/pipeline.py

      - name: Compute sector signals
        run: python scripts/compute_signals.py

      - name: Check for changes
        id: check
        run: |
          git diff --quiet data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json data/data.js data/sectors/ data/signals_history.json data/history.json data/signals.json data/positions.json
          git commit -m "data: sector rotation $(date +'%Y-%m-%d')"
          git push
